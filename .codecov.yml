codecov:
  branch: develop
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off		
comment:
  layout: "header, diff, changes, sunburst, suggestions, tree"
ignore:          
  - ".scripts/*"
  - "Images/*"
  - "tests/*"
  - ".codecov.yml"
  - ".travis.yml"
  - "GitVersion.yml"
  - "README"
  - "EXIFTOOL_VERSION"  